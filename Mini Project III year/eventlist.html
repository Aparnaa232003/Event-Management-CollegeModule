<!DOCTYPE html>
<html lang="en">
<head>

    <title>projectdata</title>
    <style>
        .data {
            margin-top: 30px;
            line-height: 2;
        }

        .table {
            margin-top: 30px;
            line-height: 2;
        }
        *{
           background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="data">
        <center>
            <form>
                <table border="1">
                   
                    <tr>
                        <td id="eventname"><b><i>Event Name</i></b></td>
                        <td><input type="text" id="eventNameInput"></td>
                    </tr>
                    <tr>
                        <td id="date"><b><i>Scheduled On</i></b></td>
                        <td><input type="datetime-local" id="scheduleInput"></td>
                    </tr>
                    <tr>
                        <td id="venue"><b><i>Venue</i></b></td>
                        <td><input type="text" id="venueInput"></td>
                    </tr>
                    <tr>
                        <td id="registerfee"><b><i>Register Fee</i></b></td>
                        <td><input type="number" id="registerfeeInput"></td>
                    </tr>
            
                </table>
                <button style="margin-top: 20px;" type="button" onclick="add()">Add</button>
            </form>
        </center>
    </div>

    <div class="table">
        <center>
            <table border="1" id="mytable">
                <tr>
                   
                    <td><b>Event Name</b></td>
                    <td><b>Scheduled On</b></td>
                    <td><b>Venue</b></td>
                    <td><b>Register Fee</b></td>
                </tr>
            </table>
        </center>
    </div>

    <script>
        function add() {
           
            var eventName = document.getElementById("eventNameInput").value;
            var scheduledon = document.getElementById("scheduleInput").value;
            var venue = document.getElementById("venueInput").value;
            var registerfee = document.getElementById("registerfeeInput").value;

            var table = document.getElementById("mytable");

            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
           

            cell1.innerHTML = eventName;
            cell2.innerHTML = scheduledon;
            cell3.innerHTML =registerfee;
            cell4.innerHTML = venue;
        }
    </script>
</body>
</html>
