<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Event Registration</title>
      <link rel="stylesheet" href="Mprj2.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="inner">
                <div class="image-holder">
                    <img src="Images\Profile.jpg" alt="image">
                </div>
                <form>
                    <h3>Registration</h3>
                    <p>( Note: Website users must register )</p>
                    <div class="form-group">
                        <input type="text" placeholder="First Name" class="form-control">
                        <input type="text" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <select name="" id="" class="form-control" >
                            <option value="positioned" disabled selected>Positioned as</option>
                            <option value="faculty">Faculty</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    <p>If student, fill the following</p>
                    <div class="form-wrapper">
                        <select name="" id="" class="form-control" >
                            <option value="Year of Study" disabled selected>Year of Study</option>
                            <option value="1">I year</option>
                            <option value="2">II year</option>
                            <option value="3">III year</option>
                            <option value="4">Final year</option>
                        </select>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Department" class="form-control" >
                    </div>
                    <div class="form-wrapper">
                        <input type="email" placeholder="Email Id" class="form-control" >
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Register Number" class="form-control" >
                        </div>
                        <p> * If Faculty, fill the following</p>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Mobile Number" class="form-control" >
                    </div>
                    <div class="form-wrapper">
                        <input type="email" placeholder="Email Id" class="form-control">
                    </div>
                    <div class="form-wrapper">
                        <input type="text" placeholder="Are you an Admin?" class="form-control" >
                    </div>
                    <a href='Mprj6.html' class="btn">Register</a>
                   
                </form>
            </div>
        </div>
        
    </body>
</html>
