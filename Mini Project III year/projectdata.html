<!DOCTYPE html>
<html lang="en">
<head>

    <title>projectdata</title>
    <style>
        .data {
            margin-top: 30px;
            line-height: 2;
            background-color: #666;
            
        }
        *{
           background-color: #333;
            color: white;
        }
          

        .table {
            margin-top: 30px;
            line-height: 2;
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="data">
        <center>
            <form>
                <table border="1">
                    <tr>
                        <td id="stdname"><b><i>Student Name</i></b></td>
                        <td><input type="text" id="studentNameInput"></td>
                    </tr>
                    <tr>
                        <td id="eventname"><b><i>Event Name</i></b></td>
                        <td><input type="text" id="eventNameInput"></td>
                    </tr>
                    <tr>
                        <td id="date"><b><i>Date & Time</i></b></td>
                        <td><input type="datetime-local" id="dateTimeInput"></td>
                    </tr>
                    <tr>
                        <td id="onduty"><b><i>Onduty Form Upload</i></b></td>
                        <td><input type="file" id="ondutyInput"></td>
                    </tr>
                    <tr>
                        <td id="Certification"><b><i>Certification</i></b></td>
                        <td><input type="file" id="certificationInput"></td>
                    </tr>
                </table>
                <button style="margin-top: 20px;" type="button" onclick="add()">Add</button>
            </form>
        </center>
    </div>

    <div class="table">
        <center>
            <table border="1" id="mytable">
                <tr>
                    <td><b>Student Name</b></td>
                    <td><b>Event Name</b></td>
                    <td><b>Date & Time</b></td>
                    <td><b>Onduty Form Upload</b></td>
                    <td><b>Certification</b></td>
                </tr>
            </table>
        </center>
    </div>

    <script>
        function add() {
            var studentName = document.getElementById("studentNameInput").value;
            var eventName = document.getElementById("eventNameInput").value;
            var dateTime = document.getElementById("dateTimeInput").value;
            var onduty = document.getElementById("ondutyInput").value;
            var certification = document.getElementById("certificationInput").value;

            var table = document.getElementById("mytable");

            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);

            cell1.innerHTML = studentName;
            cell2.innerHTML = eventName;
            cell3.innerHTML = dateTime;
            cell4.innerHTML = onduty;
            cell5.innerHTML = certification;
        }
    </script>
</body>
</html>
